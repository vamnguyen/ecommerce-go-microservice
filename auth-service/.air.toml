# Config file for [Air](https://github.com/air-verse/air) in TOML format
#:schema https://raw.githubusercontent.com/air-verse/air/master/air_example.toml

# Working directory
# . or absolute path, please note that the directories following must be under root.
root = "."
# Directory to store temporary files generated by Air
tmp_dir = "tmp"

[build]
# Array of commands to run before each build
# Example: pre_cmd = ["echo 'Starting build...'"]
pre_cmd = []

# Just plain old shell command. You could use `make` as well.
# This command builds the Go binary and places it in tmp/main
cmd = "go build -o ./tmp/main ./cmd/server/main.go"

# Array of commands to run after ^C (when you stop Air)
# Example: post_cmd = ["echo 'Cleaning up...'"]
post_cmd = []

# Binary file yields from `cmd`.
bin = "./tmp/main"

# Customize binary execution, can setup environment variables when running your app.
# Leave empty to use default execution, or specify custom command with env vars
# Example: full_bin = "APP_ENV=dev APP_USER=air ./tmp/main"
full_bin = ""

# Add additional arguments when running binary (bin/full_bin).
# Example: args_bin = ["--port", "9001"] will run './tmp/main --port 9001'
args_bin = []

# Watch these filename extensions.
include_ext = ["go", "tpl", "tmpl", "html"]

# Ignore these filename extensions or directories.
# Common directories to exclude: build artifacts, dependencies, test data, documentation
exclude_dir = ["bin", "tmp", "vendor", "testdata", "docs"]

# Watch these directories if you specified.
# Leave empty to watch all directories under root
include_dir = []

# Watch these files.
# Example: include_file = ["config.yaml"]
include_file = []

# Exclude files.
# Example: exclude_file = ["README.md"]
exclude_file = []

# Exclude specific regular expressions.
# By default, exclude test files to avoid unnecessary rebuilds
exclude_regex = ["_test\\.go"]

# Exclude unchanged files.
# When true, Air will skip files that haven't changed since last build
exclude_unchanged = true

# Follow symlink for directories
follow_symlink = false

# This log file is placed in your tmp_dir.
# Air will write build errors and other logs here
log = "build-errors.log"

# Poll files for changes instead of using fsnotify.
# Set to true if you're having issues with file watching (e.g., on network drives)
poll = false

# Poll interval (defaults to the minimum interval of 500ms).
# Only used when poll = true
poll_interval = 500 # ms

# It's not necessary to trigger build each time file changes if it's too frequent.
# Delay in milliseconds before triggering build after file change detected
delay = 1000 # ms

# Stop running old binary when build errors occur.
# When true, Air will kill the running app if build fails
stop_on_error = true

# Send Interrupt signal before killing process (windows does not support this feature)
# When true, sends SIGINT before SIGKILL for graceful shutdown
send_interrupt = false

# Delay after sending Interrupt signal
kill_delay = "500ms"

# Rerun binary or not
# When true, Air will rerun the binary even if it hasn't exited
rerun = false

# Delay after each execution
rerun_delay = 500

[log]
# Show log time
# When true, prepends timestamp to each log line
time = false

# Only show main log (silences watcher, build, runner)
# When true, only shows your app's output, hiding Air's internal logs
main_only = false

# Silence all logs produced by air
# When true, completely silences Air's output (except your app's logs)
silent = false

[color]
# Customize each part's color. If no color found, use the raw app log.
# Available colors: black, red, green, yellow, blue, magenta, cyan, white
main = "magenta"
watcher = "cyan"
build = "yellow"
runner = "green"

[misc]
# Delete tmp directory on exit
# When true, Air will clean up tmp directory when you stop it
clean_on_exit = true

[screen]
# Clear console on rebuild
# When true, clears the terminal screen before each rebuild
clear_on_rebuild = true

# Keep scrollback buffer
# When true, keeps previous output in scrollback instead of clearing it
keep_scroll = true
